<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
    <h2>Sign Up</h2>
    <p>It's free and always will be.</p>

    <form action="#" method="post" id="registration"
            style="text-align:center;" onsubmit="alert('Not implemented yet');">
        <div id="fdiv">
            <label for="myname">Name: <span class="rqd">*</span></label> <br>
            <input type="text" name="myname" id="myname" required> <br><br>

            <label for="myemail">Email: <span class="rqd">*</span></label> <br>
            <input type="email" name="myemail" id="myemail" required> <br><br>

            <label for="subject">Subject: <span class="rqd">*</span></label> <br>
            <input type="text" name="subject" id="subject" placeholder="CS 101" required> <br><br>

            <span class="rqd">*</span> <br>
            <textarea name="tbody" id="tbody" placeholder="Enter message..."
                    required></textarea> <br><br>

            <label for="priority">Priority: <span class="rqd">*</span></label> <br>
            <select name="priority" id="priority" required>
                <option disable selected value>-- Select an option --</option>
                <option value="low">Low</option>
                <option value="med">Medium</option>
                <option value="high">High</option>
                <option value="crit">Critical</option>
            </select> <br><br>

            <label for="attach">Attachments: </label> <br>
            <input type="file" name="attach" id="attach"> <br><br>

            <label for="flwup">Do you want a follow-up email?</label> <br>
            <input type="radio" name="flwup" id="flwupy" value="yes"/>
            <label for="flwupy" class="flwlbl">Yes</label>
            <input type="radio" name="flwup" id="flwupn" value="no"/>
            <label for="flwupn" class="flwlbl">No</label> <br><br>

            <input id="humans" type="hidden" name="humans">


            <input type="submit" value="submit" id="sbutton"/>
        </div>
    </form>
</body>
</html>
