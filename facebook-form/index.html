<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
    <h2>Sign Up</h2>
    <p>It's free and always will be.</p>

    <form action="#" method="post" id="registration">
        <div id="fdiv">
            <label for="firstname"><span class="rqd"></span></label>
            <input type="text" name="firstname" id="firstname" placeholder="First Name" required>

            <label for="lastname"><span class="rqd"></span></label>
            <input type="lastname" name="lastname" id="lastname" placeholder="Last Name" required> <br><br>

            <label for="email"><span class="rqd"></span></label>
            <input type="text" name="email" id="email" placeholder="Your Email" required> <br><br>

            <label for="email2"><span class="rqd"></span></label>
            <input type="text" name="email2" id="email2" placeholder="Re-enter Email" required> <br><br>

            <label for="pw"><span class="rqd"></span></label>
            <input type="password" name="pw" id="pw" placeholder="New Password" required> <br><br>

            <span class="rqd">*</span> <br>
            <textarea name="tbody" id="tbody" placeholder="Enter message..."
                    required></textarea> <br><br>

            <label for="priority">Priority: <span class="rqd">*</span></label> <br>
            <select name="priority" id="priority" required>
                <option disable selected value>-- Select an option --</option>
                <option value="jan">January</option>
                <option value="feb">February</option>
                <option value="mar">March</option>
                <option value="apr">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="aug">August</option>
                <option value="sept">September</option>
                <option value="oct">October</option>
                <option value="nov">November</option>
                <option value="dec">December</option>
            </select> <br><br>

            <label for="attach">Attachments: </label> <br>
            <input type="file" name="attach" id="attach"> <br><br>

            <label for="flwup">Do you want a follow-up email?</label> <br>
            <input type="radio" name="flwup" id="flwupy" value="yes"/>
            <label for="flwupy" class="flwlbl">Yes</label>
            <input type="radio" name="flwup" id="flwupn" value="no"/>
            <label for="flwupn" class="flwlbl">No</label> <br><br>

            <input id="humans" type="hidden" name="humans">


            <input type="submit" value="submit" id="sbutton"/>
        </div>
    </form>
</body>
</html>
