<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog54c with Functions</title>
</head>
<body>
    <label for="rad">Radius: </label>
    <input type="number" id="rad" name="rad" placeholder="0" required>

    <button onclick="calc()">Calculate</button>
    <button onclick="reset()">Clear</button>
    <p id="out" style="background: rgb(228, 171, 183); padding: 15px"></p>

    <script>
        function reset() {
            document.getElementById("rad").value = "";
            document.getElementById("out").innerHTML = "";
        }

        function getArea(radius) {
            return Math.PI * radius**2;
        }

        function getCircumference(radius) {
            return 2 * Math.PI * radius;
        }

        function calc() {
            var rad = Number(document.getElementById("rad").value);
            var area = getArea(rad);
            var circumference = getCircumference(rad);
            document.getElementById("out").innerHTML = "Area: " + area + "<br>Circumference: " + circumference;
        }
    </script>
</body>
</html>
