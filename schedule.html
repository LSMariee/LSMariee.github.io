<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule</title>
    <style>
        table, td, th {

            border-collapse: collapse;
            padding: 10px;

        th { background: rgb(149, 124, 163); }
        .rheader { background: rgb(210, 180, 224); }

        body {

            background-size: 100% 350%;
        }
    </style>
</head>
<body>
    <table>

                <th scope="col">Friday</th>

            <tr>

                <td colspan="5"><center>Web Design</center></td>
            </tr>
            <tr>

                <td colspan="5"; rowspan="2"><center>Study Hall</center></td>
            
            </tr>
            <tr>
                <th scope="row" class="rheader">Advisory</th>
                <td colspan="2"><center>Study Hall</center></td>
                <td colspan="1"><center>Advisory</center></td>
                <td colspan="2"><center>Study Hall</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">3rd Hour</th>
                <td colspan="5"><center>Computer Programming I</center></td>
            </tr>
            <tr>

            </tr>
            <tr>

            </tr>
            <tr>
                <th scope="row" class="rheader">7th Hour</th>
                <td colspan="5"><center>Symphonic Orchestra</center></td>
            </tr>
            <tr>
                <th scope="row" class="rheader">8th Hour</th>
                <td colspan="5"><center>Precalculus</center></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
