<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP 4-2</title>
</head>
<body>
    <!-- Need an input for weight, length, width, height-->
    <label for="weight">Enter package weight in kilograms: </label>
    <input type="number" id="weight" name="weight" min="0">
    <label for="length">Enter package length in centimeters: </label>
    <input type="number" id="length" name="length" min="0">
    <label for="width">Enter package width in centimeters: </label>
    <input type="number" id="width" name="width" min="0">
    <label for="height">Enter package height in centimeters: </label>
    <input type="number" id="height" name="height" min="0">
    <button onclick="calc()">Calculate</button>
    <p id="out"></p>
    <script>
        function calc() {
            // set up four variables and a fifth for volume
            var weight = Number(document.getElementById("weight").value)
            var length = Number(document.getElementById("length").value)
            var width = Number(document.getElementById("width").value)
            var height = Number(document.getElementById("height").value)
            var volume = length * width * height;
            var p = document.getElementById("out");

            if (weight > 27) {
                p.innerHTML = "Too heavy.";
            } else if (volume > 100000) {
                p.innerHTML = "Too large.";
            } else if ( weight > 27 && volume > 100000) {
                p.innerHTML = "Too heavy and too large.";
            } else {
                p.innerHTML = "Package is okay.";
            }

            /*
            if () {

            } else {
                p.innerHTML = "Package is okay.";
            }
            */
        }
    </script>
</body>
</html>
