<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog54c</title>
</head>
<body>
    <label for="rad">Radius: </label>
    <input type="number" id="rad" name="rad">

    <button onclick="
        var rad = document.getElementById('rad').value;
        rad = Number(rad);
        var pi = 3.14159
        pi = Number(pi);
        area = (rad ** 2) * pi
        area = String(area);
        circ = pi * 2 * rad
        circ = String(circ);

        document.writeln('Area: ' + area + ' Circumference: ' + circ);
    ">Calculate Area & Circumference</button>
</body>
</html>
