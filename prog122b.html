<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog122b</title>
</head>
<body>
    <p id="out"></p>
    <script>
        var msg = "Hours &emsp; Pay"
        for (lcv = 1; lcv <= 40; lcv++) {
            var hours = lcv;
            var pay = hours * 4;
            msg += "<br>" + hours + "&emsp;&emsp;&emsp;&emsp;" + pay + "<br>";
        }
        document.getElementById("out").innerHTML = msg;
    </script>
</body>
</html>
