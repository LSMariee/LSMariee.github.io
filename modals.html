<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modals</title>
    <style>
        dialog {
            opacity: 0.75;
            background: linear-gradient(
                45deg, rgb(129, 69, 102), rgb(148, 95, 172), rgb(101, 133, 165), rgb(135, 194, 135)
            );

        }
    </style>
</head>
<body>
    <dialog id="modal">
        <button onclick="
        document.getElementById('modal').close();
        "">Close Dialog</button>
        <p>This modal dialog has a cool background!</p>
    </dialog>
    <button onclick="
        document.getElementById('modal').showModal();
        ">Show Dialog</button>
</body>
</html>
